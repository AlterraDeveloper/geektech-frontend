<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1 id="title">ToDo List</h1>
      <h2>Choose month</h2>
      <div class="monthes">
        <div id="JAN" class="tab">JAN</div>
        <div id="FEB" class="tab">FEB</div>
        <div id="MAR" class="tab">MAR</div>
        <div id="APR" class="tab">APR</div>
        <div id="MAY" class="tab">MAY</div>
        <div id="JUN" class="tab">JUN</div>
        <div id="JUL" class="tab">JUL</div>
        <div id="AUG" class="tab">AUG</div>
        <div id="SEP" class="tab">SEP</div>
        <div id="OCT" class="tab">OCT</div>
        <div id="NOV" class="tab">NOV</div>
        <div id="DEC" class="tab">DEC</div>
      </div>
      <div class="inputs">
        <input type="text" id="todoTextInput" placeholder="type smth here..." />
        <button class="success" id="addTodoBtn">Add</button>
        <select name="todoFilter" id="todoFilter">
          <option value="all" selected>All</option>
          <option value="completed">Complete</option>
          <option value="uncompleted">Uncomplete</option>
        </select>
      </div>
      <div class="todolist">
        <ul class="todolist-ul" id="todolist-ul"></ul>
      </div>
    </div>

    <script src="dist/app.js"></script>
  </body>
</html>
